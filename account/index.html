<script type="text/html" id="login-tpl">
    <h1>Вход в личный кабинет</h1>

    <form action="/user/login" method="POST" class="login">
        <div class="form_item">
            <img src="/images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка"/>
            <input type="email" class="login" name="user" placeholder="Электронная Почта" data-bind="value: user.login"/>
            <div class="resetBox hiddenImp"></div>
        </div>
        <div class="form_item">
            <a href="#restore" class="forgot hiddenToggle" title="Напомнить пароль">?</a>
            <img src="/images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка"/>
            <input type="password" name="password" placeholder="Пароль" data-bind="value: user.password"/>
            <div class="resetBoxPassword hiddenImp"></div>
        </div>

        <div class="allErrors"></div>
        <div class="errortext hidden error">
            <p>Логин и пароль не соответствуют друг другу</p>
        </div>
        <div class="form_item remember">
            <input type="checkbox" id="remember" data-bind="checked: user.remember"/>
            <label for="remember">Запомнить меня</label>
        </div>
        <div class="form_but">
            <input type="button" value="Войти" data-bind="click: userLogin"/>
        </div>
    </form>
    <a href="#register" class="form_link">Зарегистрироваться на Всё Моё?</a>
</script>
<script type="text/html" id="register-tpl">

            <input type="password" name="password" id="password" placeholder="Пароль"/>
            <input type="reset" value="" title="Очистить" class="hiddenImp hiddenToggle"/>
        </div>
        <!-- <div class="form_item ">
                <img src="images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка" />
                <input type="password" name="repassword" placeholder="Потвердите Пароль" />

                <div class="allErrors"></div>
                <div class="errortext hidden error">
                    <p>Пользователь с таким логином уже существует</p>

        <div class="form_but">

    </form>
    <a href="#login" class="form_link">Уже зарегистрированы?</a>
</script>
<script type="text/html" id="restore-tpl">
    <h1>Восстановление пароля</h1>

    <form action="/user/lostpassword" method="POST" class="restore">
        <div class="form_item">
            <p>Для восстановления пароля укажите адрес электронной почты</p>
        </div>
        <div class="form_item">
            <img src="/images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка"/>
            <input type="email" class="login" name="user" placeholder="Электронная Почта"/>
            <input type="reset" value="" title="Очистить" class="hiddenImp hiddenToggle"/>
        </div>
        <div class="allErrors"></div>
        <div class="errortext hidden error">
            <p>Пользователь с таким логином не найден</p>
        </div>
        <div class="form_item remember"></div>
        <div class="form_but decor">
            <input type="submit" value="Восстановить"/>
        </div>
    </form>
    <a href="#register" class="form_link">Зарегистрироваться на Всё Моё?</a>
</script>
<script type="text/html" id="changepass-tpl">
    <h1>Меняем пароль</h1>
    <form action="/user/changepasswordtoken" method="POST" class="changepass">
        <div class="form_item">
            <p>Для вашего аккаунта зарегистрированного на почту:<span name="user" class="email"></span>
            </p>
            <input type="hidden" name="user" value=""/>
            <input type="hidden" name="token" value=""/>
        </div>
        <div class="form_item">
            <img src="/images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка"/>
            <input type="password" name="password" id="newpassword" placeholder="Пароль"/>
            <input type="reset" value="" title="Очистить" class="hiddenImp hiddenToggle"/>
        </div>
        <div class="form_item ">
            <img src="/images/alert.png" class="hidden error" alt="Ошибка" title="Ошибка"/>
            <input type="password" name="renewpassword" placeholder="Потвердите Пароль"/>
            <input type="reset" value="" title="Очистить" class="hiddenImp hiddenToggle"/>
        </div>
        <div class="allErrors"></div>
        <div class="form_but">
            <input type="submit" value="Изменить"/>
        </div>
    </form>
</script>

<script type="text/html" id="click-box-tpl">
    <div class="clickBox" data-bind="click:toggleExpand">
        <div class="smallclickIcon"
             data-bind="css:{
                              iconSmallDown: !expand() && children().length,
                              iconSmallLeft: expand() && children().length
                            }">
        </div>
        <span class="baseText" data-bind="shorttext:description"></span>
        <span data-bind="digitext: sum, css:{
                greenValue: type()=='IN' || group() == 1,
                orangeValue: type()=='OUT' || group() == 2
            }">0</span>
    </div>
    <!-- ko if: children().length && expand()-->
    <ul data-bind="foreach:children">
